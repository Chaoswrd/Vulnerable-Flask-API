services:
  db:
    image: postgres
    volumes:
      - flask_postgresql_vol:/var/lib/postgresql/data
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
  flask:
    build:
      context: .
    ports:
    # Host:Container
      - "80:5000"
    environment:
      - FLASK_APP=/app/app.py
      - FLASK_ENV=development
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PYTHONUNBUFFERED=1
    depends_on:
      - db
    volumes:
      - "./flask_web_app:/app"
      - "./migrations:/migrations"
volumes:
  flask_postgresql_vol:
    external: true
